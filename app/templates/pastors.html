{% extends 'base.html' %}

{% block content  %}
<section id="section_pastors">

		<div class="" id="pastors_section-top">
				<div class="container pt-5">
					<h1 class="pt-5 text-warning">Pastors</h1>
				</div>
		</div>
		<div class="container pt-5" id="pastors_section-bottom">
			{% if pastors %}
			<div class="row">
				{% for pastor in pastors %}
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
						<div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width:17em">
							<img src="{{url_for('static', filename='imgs/profile_img.jpg')}}" style="height:200px;width:100%"class="img-rounded mx-auto ">
							<div class="card-body p-2">
								<h5>{{pastor.firstname}} {{pastor.lastname}}</h5>
								<hr class="text-warning " style="border: 2px solid">
								<em>{{pastor.email}}</em>
								<p>{{pastor.about_me|truncate(40,True)}}</p>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
			{% endif %}
		</div>

</section>
{% endblock content  %}
