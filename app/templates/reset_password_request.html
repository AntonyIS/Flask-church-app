{% extends 'base.html' %}

{% block content  %}
  <section id="profile_section">
  	<div id="section-profile-top">
  		<div class="pt-5 container">
  			<h1 class="mt-5">Reset password </h1>
  			<p class="lead">
  			</p>
  		</div>
  	</div>
  	<div class="container mt-3 mb-5">
  		<div class="text-center">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form class="" action="" method="post">
              <fieldset>
                {{form.hidden_tag()}}
                <div class="form-group">
									{{form.email(class='form-control', placeholder='Email',type='email')}}
									{% for error in form.email.errors %} <br>
										<span class="text-danger"><small>{{error}}</small></span>
									{% endfor %}
								</div>
                {{form.submit(class='btn btn-info btn-lg')}}
              </fieldset>
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
  	</div>
  </section>
{% endblock content  %}
